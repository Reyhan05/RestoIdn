    <script>
        document.getElementById('button-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active-sidebar')
            document.getElementById('main-content').classList.toggle('active-main-content')
        })

        $('#button-toggle').click(function () {
            $('#icon').toggleClass('bx  bxs-chevrons-right bx bxs-chevrons-left')
        })

        $('#switch').click(function () {
            $('#main-content , .footer , .navbar').toggleClass('bg-dark');
            $('#textmode , .card-title , .card-text , .price , .rating').toggleClass('text-light');
            $('.card').toggleClass('card-bg')
            $('#sidebar').toggleClass('bg-dark')
            $('#labelmode').toggleClass('bxs-moon bx-moon')
        })

        // Without select2 JS
        // var html = '';
        // var ajax = 'https://www.themealdb.com/api/json/v1/1/categories.php';

        // fetch(ajax).then(res => res.json()).then(data => {

        //         html +=
        //             '<option>' + data.categories[i].strCategory + '</option>'
        //             $('#selectList').html(html);
        //     }
        // })

        // Using select2 JS
        $('#selectList').select2({
            placeholder: 'Pilih Makanan',
            ajax: {
                dataType: 'json',
                delay: '250',
                url: 'https://www.themealdb.com/api/json/v1/1/categories.php',
                processResults: function (data) {
                    return {
                        results: $.map(data.categories, function (obj) {
                            return {
                                text: obj.strCategory,
                                id: obj.idCategory,
                            };
                        })
                    }
                }
            }
        })

        var i = 1;
        $('#add').click(function () {
            i++;
            $('#addRow').append(
                '<div class="col-md-4 mb-3 mt-2 row' + i + '">' +
                '<select class="form-select selectList" aria-label="Default select example" name="nameFood[]"  style="width: 100%;"></select>' +
                '</div>' +
                '<div class="col-md-4 mb-3 row' + i + '">' +
                '<input type="number" placeholder="stock" aria-label="Default select example" />' +
                '</div>' +
                '<div class="col-md-4 mb-3 row' + i + '">' +
                '<button class="btn btn-danger btn_remove" type="button" name="remove" id="' + i + '"><i class="bx bx-minus"></i></button>' +
                '</div>'
            );

            $('.selectList').select2({
                placeholder: 'Pilih Makanan',
                ajax: {
                    dataType: 'json',
                    delay: '250',
                    url: 'https://www.themealdb.com/api/json/v1/1/categories.php',
                    processResults: function (data) {
                        return {
                            results: $.map(data.categories, function (obj) {
                                return {
                                    text: obj.strCategory,
                                    id: obj.idCategory,
                                };
                            })
                        }
                    }
                }
            })

            $(document).on('click', '.btn_remove', function () {
                var btn_id = $(this).attr('id');
                $('.row' + btn_id + '').remove();
            })
        })



    </script>
