<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Siswa</title>
    <link rel="icon" href="./img/basket.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @media only screen and (max-width: 600px) {
            .img {
                display: none !important;
                background-color: aqua;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex vh-100 justify-content-center">
        <div class="container m-auto">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/img/basker.png" class="mx-auto d-block w-75 img" id="imagelogin"
                                    alt="gambarlogin" data-tilt>
                            </div>
                            <div class="carousel-item">
                                <img src="./img/femaleavatar.png" class="mx-auto d-block w-75 img" id="imagelogin"
                                    alt="gambarlogin" data-tilt>
                            </div>
                            <div class="carousel-item">
                                <img src="./img/uad.png" class="mx-auto d-block w-75 img" id="imagelogin"
                                    alt="gambarlogin" data-tilt>
                            </div>
                        </div>
                    </div>
                    <!-- <img src="" class="mx-auto d-block w-75 img" id="imagelogin" alt="gambarlogin" data-tilt/> -->
                </div>
                <div class="col-md-6">
                    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">Login</button>
                        <button class="nav-link" id="nav-register-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-profile"
                            aria-selected="false">Register</button>
                    </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-login" role="tabpanel"
                            aria-labelledby="nav-login-tab">
                            <form class="p-5">
                                <h2 class="h2 mobileh2">Login Siswa</h2>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                        placeholder="silahkan isi username..." required/>
                                    <input type="hidden" id="userlogin">    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="silahkan isi password..." required>
                                    <input type="hidden" id="userpassword">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" onclick="klikPassword();" class="form-check-input"
                                        id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1" id="showpass">Show Password</label>
                                </div>
                                <hr />
                                <div class="text-center">
                                    <i class='bx bxl-github fs-5'></i>
                                    <i class='bx bxl-facebook-circle fs-5'></i>
                                    <i class='bx bxl-instagram-alt fs-5'></i>
                                    <i class='bx bxl-gmail fs-5'></i>
                                </div>
                                <button type="button" id="submitlogin" class="btn btn-primary" onclick="submitLogin()">Submit</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                            <form class="p-5">
                                <h2 class="h2 mobileh3">Register</h2>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text" class="form-control" placeholder="silahkan isi username..."
                                        id="usernameregister" aria-describedby="emailHelp" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control"
                                            placeholder="silahkan isi password..." id="passwordregister" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control"
                                            placeholder="silahkan isi konfirmasi password..." id="confirmpassword"
                                            required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Jenis Kelamin</label>
                                        <select class="form-select" aria-label="Default select example" required>
                                            <option selected disabled>Pilih jenis kelamin</option>
                                            <option value="pria">Pria</option>
                                            <option value="wanita">Wanita</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Email</label>
                                        <input type="email" placeholder="silahkan isi email..." class="form-control"
                                            id="exampleInputPassword1" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Alamat</label>
                                    <textarea class="form-control" rows="5" placeholder="silahkan isi alamat..."
                                        required></textarea>
                                </div>
                                <button type="button" id="submitregistration" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

                <script src="https://code.jquery.com/jquery-3.6.1.min.js"
                    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
                <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
                <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script>
                    $('#imagelogin').tilt({
                        glare: true,
                        maxGlare: .5
                    })

                    function klikPassword() {
                        var klik = document.getElementById('showpass');
                        if (klik.type === "password") {
                            klik.type = 'text';
                        } else {
                            klik.type = "password";
                        }
                    }

                    function clickPass() {
                        var klik = document.getElementById('passwordregis');
                        if (klik.type === "password") {
                            klik.type = 'text';
                        } else {
                            klik.type = "password";
                        }
                    }

                    $('#submitregistration').click(function () {
                        let timerInterval
                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil Registrasi',
                            timer: 2000,
                            timerProgressBar: true,
                            didOpen: () => {
                                Swal.showLoading()
                                const b = Swal.getHtmlContainer().querySelector('b')
                                timerInterval = setInterval(() => {
                                    b.textContent = Swal.getTimerLeft()
                                }, 100)
                            },
                            willClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then((result) => {
                            if (result.dismiss === Swal.DismissReason.timer) {
                                $('#nav-tab button[data-bs-target="#nav-login"]').tab('show');
                                $('#userlogin').val($('#usernameregister').val());
                                $('#userpassword').val($('#passwordregister').val());
                            }
                        })
                    })

                    function submitLogin(){
                        var username = $('#username').val();
                        var password = $('#password').val();
                        var userlogin = $('#userlogin').val();
                        var passwordLogin = $('#userpassword').val();
                        if (userlogin != username || passwordLogin != password){
                            var musiksalah = document.createElement('audio');
                            musiksalah.setAttribute('src', 'ahhh.mp4');
                            musiksalah.addEventListener('ended',function(){
                                document.removeChild(this);
                            },false);
                            Swal.fire({
                                icon: 'error',
                                title: 'Salah bro salah',
                                timer: 2000,
                                timerProgressBar: true,
                                text: 'login gagal karena username kalah atau password anda salah !'
                            })
                            musiksalah.play();
                        } else {
                            Swal.fire ({
                                icon: 'success',
                                title: 'Berhasil',
                                timer: 2000,
                                timerProgressBar: true,
                                text: 'Berhasil Login'
                            }).then((result) => {
                                window.location = 'menu.html';
                            })
                        }
                    }

                </script>
</body>

</html>
