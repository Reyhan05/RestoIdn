<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Login Basket</title>
    <link rel="icon" href="./img/basket.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        @media only screen and (max-width: 600px) {
            .img {
                display: none !important;
                background-color: aqua;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex vh-100 justify-content-center">
        <div class="container m-auto">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/img/basker.png" class="mx-auto d-block w-75 img" id="imagelogin" alt="gambarlogin" data-tilt>
                          </div>
                          <div class="carousel-item">
                            <img src="./img/femaleavatar.png" class="mx-auto d-block w-75 img" id="imagelogin" alt="gambarlogin" data-tilt>
                          </div>
                          <div class="carousel-item">
                            <img src="./img/uad.png" class="mx-auto d-block w-75 img" id="imagelogin" alt="gambarlogin" data-tilt>
                          </div>
                        </div>
                      </div>
                    <!-- <img src="" class="mx-auto d-block w-75 img" id="imagelogin" alt="gambarlogin" data-tilt/> -->
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Register</button>

                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <form class="mt-5">
                                <h1>Login basket</h1>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="email" class="form-control" placeholder="Please enter your username"
                                        id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Please enter your password"
                                        id="exampleInputPassword1" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" onclick="klikPassword()" class="form-check-input"
                                        id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">
                            <form class="mt-5">
                                <h1>Register basket</h1>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                                    <input type="email" class="form-control" placeholder="Full Name"
                                        id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nick Name</label>
                                    <input type="email" class="form-control" placeholder="Nick Name"
                                        id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Email Address"
                                        id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Please enter your password"
                                        id="exampleInputPassword1" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" onclick="klikPassword()" class="form-check-input"
                                        id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script>
        $('#imagelogin').tilt({
            glare: true,
            maxGlare: .5
        })

        function klikPassword() {
            var klik = document.getElementById('exampleInputPassword1', 'exampleInputPassword2');
            if (klik.type === "password") {
                klik.type = 'text';
            } else {
                klik.type = "password";
            }
        }
    </script>
</body>

</html>
