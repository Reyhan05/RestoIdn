    <div class="container">
      <h1 class="h1 text-center textcustom" style="font-family: Brush Script mt">

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js "
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin=" anonymous "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $(document).ready(function () {
      $("#status").fadeOut(10000);
      $("#preloader").delay(1000).fadeOut(1000);
      $("body").delay(500).css({
        overflow: "visible",
      });
    });

    var html = "";
    var mealApi = "https://www.themealdb.com/api/json/v1/1/categories.php";

    fetch(mealApi)
      .then((res) => res.json())
      .then((data) => {
        for (i = 1; i < mealApi.length; i++) {
          var desc = data.categories[i].strCategoryDescription;
          if (desc.length > 20) {
            desc = desc.substring(0, 50) + "...";
          }
          html +=
            '<div class="col-md-3 p-4">' +
            '<div class="card shadow" style="width: 18rem;">' +
            '<img src="' + data.categories[i].strCategoryThumb + '" class="card-img-top" alt="...">' +
            '<div class="card-body">' +
            '<h5 class="card-title">' + data.categories[i].strCategory + '</h5>' +
            `<p class="card-text">${desc}</p>` +
            '<div class="row">' +
            '<div class="col-md-6">' +
            `<i class="bx bx-cart-add carts"  data-apper="${data.categories[i].strCategory}" role="button"></i>` +
            "</div>" +
            '<div class="col-md-6 d-flex justify-content-end">' +
            `<a href="#" class="btn btn-primary modals" data-image="${data.categories[i].strCategoryThumb}" data-title="${data.categories[i].strCategory}" data-desc="${data.categories[i].strCategoryDescription}" data-bs-toggle="modal" data-bs-target="#appertizer">Detail</a>` +
            "</div>" +
            "</div>" +
            "</div>" +
            "</div>" +
            "</div>" +

            '<div class="modal fade" id="appertizer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">' +
            '<div class="modal-dialog modal-dialog-centered">' +
            '<div class="modal-content">' +
            '<div class="modal-header">' +
            `<h1 class="modcal-title fs-3" id="exampleModalLabel"></h1>` +
            '<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>' +
            "</div>" +
            '<div class="modal-body">' +
            `<img class="img-modal d-block mx-auto">` +
            `<h1 class="modal-desc fs-5" id="exampleModalLabel"></h1>` +
            '</div>' +
            '<div class="modal-footer">' +
            '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>' +
            '<button type="button" class="btn btn-primary">Save changes</button>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</div>';
          $('#data_api').html(html);


          $('.modals').click(function () {
            $('.img-modal').attr('src', $(this).attr('data-image'));
            $('.modal-title').html($(this).attr('data-title'));
            $('.modal-desc').html($(this).attr('data-desc'));
          })

          $('.carts').click(function () {
            // nilainya
            var n = $(this).attr('data-apper');
            // tablenya
            var table = document.getElementById('cart-table');
            // rownya
            var row = table.insertRow(1)
            // columbnya
            var column1 = row.insertCell(0);
            var column2 = row.insertCell(1);
            //lempar data dalam bentuk htmlf
            column1.innerHTML = n
            column2.innerHTML = 1

            Swal.fire({
            icon: 'success',
            title: 'Berhasil YGY',
          })
          })


        }
      });

    // untuk memasukan dan mengeluarkan sidebar
    document.getElementById("button-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active-sidebar");
      document
        .getElementById("main-content")
        .classList.toggle("active-main-content");
    });

    $("#button-toggle").click(function () {
      $("#icon").toggleClass("bx  bxs-chevrons-right bx bxs-chevrons-left");
    });

    $("#switch").click(function () {
      $("#labelmode").toggleClass("bxs-moon bx-moon");
      $("body, .card").toggleClass("bg-dark");
      $("#textmode, .card").toggleClass("text-light");
    });
  </script>
